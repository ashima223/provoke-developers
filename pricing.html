<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .pricing-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 600px;
        }

        .pricing-table {
            width: 100%;
            border-collapse: collapse;
        }

        .pricing-table th,
        .pricing-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        .pricing-table th {
            background-color: #007bff;
            color: #fff;
        }

        .pricing-table td:first-child {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <table class="pricing-table">
            <tr>
                <th></th>
                <th>Mobile</th>
                <th>Basic</th>
                <th>Standard</th>
                <th>Premium</th>
            </tr>
            <tr>
                <td>Monthly Price</td>
                <td>$100</td>
                <td>$200</td>
                <td>$500</td>
                <td>$700</td>
            </tr>
            <tr>
                <td>Video Quality</td>
                <td>Good</td>
                <td>Good</td>
                <td>Better</td>
                <td>Best</td>
            </tr>
            <tr>
                <td>Resolution</td>
                <td>480p</td>
                <td>480p</td>
                <td>1080p</td>
                <td>4K+HDR</td>
            </tr>
            <tr>
                <td>Devices you can use to watch</td>
                <td>Phone<br>Tablet</td>
                <td>Phone<br>Tablet<br>Computer<br>TV</td>
                <td>Phone<br>Tablet<br>Computer<br>TV</td>
                <td>Phone<br>Tablet<br>Computer<br>TV</td>
            </tr>
        </table>
    </div>
</body>
</html>
